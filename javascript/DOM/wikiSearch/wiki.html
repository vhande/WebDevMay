<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    
    <div class="container">
        <div class="row justify-content-center align-items-center text-center header">
            <div class="col-md-12">
                <img src="./images/images.png" alt="Wiki Search Engine Logo" class="img-fluid w-25"/>
            </div>
        </div>
        <div class="row search-section">
            <div class="col-md-12">
                <div class="input-group mb-2">
                    
                    <input type="text" class="form-control searchInput" placeholder="Search something..." autocomplete="off" aria-label="Example text with button addon" aria-describedby="button-addon1">
                    <i class="bi bi-search lead mx-2 search-icon"></i>
                  </div>
                  
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <button class="btn btn-primary w-100 wikiSearchBtn">Wiki Search</button>
            </div>
            <div class="col-md-6">
                <button class="btn btn-success w-100 wikiSearchRandom">I'm feeling lucky!</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h1>Results</h1>
                <ol class="list-group list-group-numbered results">
                    <li class="list-group-item d-flex justify-content-between align-items-start">
                      <div class="ms-2 me-auto">
                        <div class="fw-bold title">Subheading</div>
                        Cras justo odio
                      </div>
                    </li>
                    </ol>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="events.js"></script>
  </body>
</html>
