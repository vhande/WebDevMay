<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<link rel="stylesheet" href="exam.css" class="css">
</head>
<body>
    <div class="container-fluid">
    <h1 class="text-center p-5">To Do List:</h1>
    <div class="row pb-5 m-4">
        <div class="col-12">
            <div class="input-group mb-3">
                <input type="text" id="input" class="form-control" placeholder="Write something to do" aria-label="Write something to do" aria-describedby="button-addon2">
                <button class="btn btn-outline-success" type="button" id="button-addon2">Submit</button>
              </div>
        </div>
    </div>
    <div class="row pb-5 m-4">
        <div class="col-12">
             <ul class="list-group pb-5 m-4">
                <li id="disabled" class= "list-group-item disabled text-center" aria-disabled="true">These are the things you need to do: </li>
            </ul>
        </div>
    </div>
      <div class="row m-4">
      <button class="btn btn-danger ">DELETE ALL</button>
     </div>
    </div>

<script src="exam.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
