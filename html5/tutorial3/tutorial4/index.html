<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Types</title>
</head>
<body>
    <fieldset>
        <form>
        <legend>Input types</legend>
        <label>Select your favourite computer brand</label><br/>
        <input type="checkbox" name="computer1"><label>Lenovo</label>
        <input type="checkbox" name="computer2"><label>Asus</label><br/>
        <input type="radio" name="gaming"><lebel>Gaming Computer</lebel>
        <input type="radio" name="gaming"><lebel>Office Computer</lebel><br/>
        <input type="file" name="avatar"><br/>
        <select>
        <option value="Select" hidden>Select your GPU</option>
        <option value="GTX1600">GTX1600</option>
        <option value="GTX1800">GTX1800</option>
        </select><br/>
        <label>Your comment:</label><br/>
        <textarea rows="5" cols="25" placeholder="Enter your comment"></textarea></br>
        <input type="reset">
        </form>

    </fieldset>
</body>
</html>
