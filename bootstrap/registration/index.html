<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.0-beta1/css/bootstrap.min.css" integrity="sha512-o/MhoRPVLExxZjCFVBsm17Pkztkzmh7Dp8k7/3JrtNCHh0AQ489kwpfA3dPSHzKDe8YCuEhxXq3Y71eb/o6amg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1 class="m-2 text-center">Registration Form</h1>
    <div class="container-fluid bg-light p-3">

        <div class="form-group m-2">
          <label class="mb-2" for="">Your Name</label>
          <input type="text" class="form-control" placeholder="John Doe">
        </div>

        <div class="form-group m-2">
          <label class="mb-2" for="">Email</label>
          <input type="text" class="form-control" placeholder="Brussel">
        </div>

            <div class="form-group m-2">
                <label class="mb-2">Adress</label>
                <div class="row">
                <div class="col-4">
                  <input type="text" class="form-control" placeholder="City">
                </div>
                <div class="col-4">
                  <input type="text" class="form-control" placeholder="State">
                </div>
                <div class="col-4">
                  <input type="text" class="form-control" placeholder="Zip">
                </div>
                </div>
            </div>

        <div class="form-group m-2">
            <label id="radio" class="mb-2">Choose a color:</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                <label class="form-check-label text-success" for="exampleRadios1">
                  Green
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                <label class="form-check-label text-danger" for="exampleRadios2">
                  Red
                </label>
              </div>
          </div>
          <form class="form-floating">
            <input type="email" class="form-control is-invalid" id="floatingInputInvalid" placeholder="name@example.com" value="test@example.com">
            <label for="floatingInputInvalid">Invalid input</label>
          </form>
          <div class="form-group m-2">
             <label class="mb-2">Preference</label>
              <select class="form-select mb-2">
                <option selected>Choose...</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>

            <div class="formgroup m-2">
                <label class="mb-2">Leave Comment</label>
                <textarea class="form-control mb-2" aria-label="With textarea"></textarea>
            </div>
      <div class="col-12 text-center"><button type="button" class="btn">Register</button>
         
    







    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.0-beta1/js/bootstrap.bundle.min.js" integrity="sha512-ndrrR94PW3ckaAvvWrAzRi5JWjF71/Pw7TlSo6judANOFCmz0d+0YE+qIGamRRSnVzSvIyGs4BTtyFMm3MT/cg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
