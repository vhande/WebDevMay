<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.0-beta1/css/bootstrap.min.css" integrity="sha512-o/MhoRPVLExxZjCFVBsm17Pkztkzmh7Dp8k7/3JrtNCHh0AQ489kwpfA3dPSHzKDe8YCuEhxXq3Y71eb/o6amg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
<div class="container">
    <h1>Forms</h1>
    <div class="input-group">
        <label for="" class="input-group-text">Firstname</label>
        <input type="text" class="form-control">
    </div>
    <div class="input-group">
        <label for="" class="input-group-text">Lastname</label>
        <input type="text" class="form-control">
        <label class="input-group-text">
        <input type="color" class="form-control-color"></input>
        </label>
    </div>    
    
    <button type="button" class="btn btn-success">Register</button>

    <select class="form-select"></select>
        <option hidden>Select your favourite color</option>
        <option value="red"></option>
        <option value="black">
        </option>

    <form class="form-floating">
        <input type="email" class="form-control-is-calid" id="floating">
    </form>


    <div class="gender d-flex justify-content-end">
        <div class="form-check">
        <input type="checkbox" class="form-check-input" name="male"/>
        <label class="form-check-label">Male</label>
    </div>
    <div class="form-check">
        <input type="checkbox" class="form-check-input" name="female"/>
        <label class="form-check-label">Female</label>
    </div>
</div>


    <label class="input-group-text">Your Comment</label>
    <textarea class="form-control" rows="5"></textarea>





</div>





    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.0-beta1/js/bootstrap.bundle.min.js" integrity="sha512-ndrrR94PW3ckaAvvWrAzRi5JWjF71/Pw7TlSo6judANOFCmz0d+0YE+qIGamRRSnVzSvIyGs4BTtyFMm3MT/cg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
